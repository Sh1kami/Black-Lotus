<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta name="description" content="Black Lotus - Інтернет-магазин речей Богдана Панчишкіна" />
		<meta name="author" content="https://github.com/Sh1kami" />
		<title>Black Lotus - Інтернет-магазин речей Богдана Панчишкіна</title>
		<link rel="stylesheet" href="./css/main.min.css" />
		<link rel="icon" href="./images/favicon.ico" />
	</head>
	<body>
		<div class="body-background">
			<header class="header">
				<a href="products.html"><button type="button" class="header__button-go">Go to products</button></a>
				<div class="header__first">
					<div class="header__first-inside">
						<a class="header__hero-logo" href="index.html">
							<svg height="100">
								<use href="./images/svg-sprite.svg#icon-header-logo-full"></use>
							</svg>
						</a>
					</div>
				</div>
				<div class="header__second">
					<div class="header__second-inside">
						<div id="header__categories" class="header__categories"></div>
						<div class="header__menu">УКР UAH PROFILE CART</div>
					</div>
				</div>
			</header>
			<main class="main">
				<div class="main__content"></div>
				<div class="main__phrase">
					<div class="main__phrase-inside">Є тільки <span>білий</span> та чорний. Все інше - відтінки</div>
				</div>
			</main>
		</div>
		<footer class="footer">
			<div class="footer__first">
				<div>
					<div id="footer__categories" class="footer__categories"></div>
					<div class="footer__signature-logo">
						<a class="footer__signature-logo" href="index.html">
							<svg width="300">
								<use href="./images/svg-sprite.svg#icon-footer-logo-signature"></use>
							</svg>
						</a>
					</div>
				</div>
				<div class="footer__content">
					<div class="footer__payments-title">
						Приймаємо для оплати:
						<div class="footer__payments-icons">
							<svg width="64" height="64">
								<use href="./images/svg-sprite.svg#icon-visa"></use>
							</svg>
							<svg width="64" height="64">
								<use href="./images/svg-sprite.svg#icon-mastercard"></use>
							</svg>
						</div>
					</div>
					<div class="footer__contacts-title">
						Час роботи служби підтримки:
						<div class="footer__contacts-title-inside">
							<div class="footer__contacts-icons">
								<svg width="24" height="24">
									<use href="./images/svg-sprite.svg#icon-time"></use>
								</svg>
								<svg width="24" height="24">
									<use href="./images/svg-sprite.svg#icon-at"></use>
								</svg>
								<svg width="24" height="24">
									<use href="./images/svg-sprite.svg#icon-phone"></use>
								</svg>
							</div>
							<div class="footer__contacts-content">
								<div>ПН-ПТ: 9:00 - 20:00</div>
								<div>support@black.lotus.ua</div>
								<div>+380 (95) 445 88 61</div>
							</div>
						</div>
					</div>
				</div>
			</div>
			<div class="footer__third">
				<div class="footer__social">
					<a href="#" class="footer__social-inside">
						<svg width="64" height="64">
							<use href="./images/svg-sprite.svg#icon-telegram"></use>
						</svg>
					</a>
					<a href="#" class="footer__social-inside">
						<svg width="64" height="64">
							<use href="./images/svg-sprite.svg#icon-instagram"></use>
						</svg>
					</a>
					<a href="#" class="footer__social-inside">
						<svg width="64" height="64">
							<use href="./images/svg-sprite.svg#icon-github"></use>
						</svg>
					</a>
				</div>
			</div>
			<div class="footer__second">
				<div class="footer__copyright">&copy; 2024, BlackLotus.ua</div>
				<div class="footer__shipping">
					Доставка по Україні здійснюється службою доставки:<br />
					Нова Пошта.
				</div>
			</div>
		</footer>
	</body>
	<script src="./js/connect-token.js"></script>
	<script src="./js/get-categories.js"></script>
</html>
